<html lang="en" ng-app="errorPage" ng-controller="ErrorPageController" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link brand-icon href="data:;base64,iVBORw0KGgo=" rel="icon"/>
    <title config-title></title>
    <script src="/services/js/platform-core/services/loader.js?id=view-js" type="text/javascript"></script>
    <link href="/services/js/platform-core/services/loader.js?id=view-css" rel="stylesheet" type="text/css"/>
</head>

<body bk-scrollbar class="bk-center">
<bk-message-page glyph="sap-icon--documents">
    <bk-message-page-title>Internal Server Error</bk-message-page-title>
    <bk-message-page-subtitle class="bk-vbox bk-box--gap-m">
        <b>Oh no! Internal server error has occured!</b>
        <i>You can go to the <b>previous page</b>, or start over from the <b>home page</b>.</i>
    </bk-message-page-subtitle>
    <bk-message-page-actions class="bk-box--gap">
        <bk-button compact="true" label="Go Back" ng-click="goBack()" state="emphasized"></bk-button>
        <bk-button compact="true" label="Take Me Home" ng-click="goHome()"></bk-button>
    </bk-message-page-actions>
</bk-message-page>

<script>
    const viewData = {
    label: 'Internal Server Error',
    autoFocusTab: false
};
const errorPage = angular.module('errorPage', ['blimpKit', 'platformView']);
errorPage.controller('ErrorPageController', ($scope, theming) => {
    $scope.goBack = () => history.back();
    $scope.goHome = () => window.location = "/home";
});
</script>
<theme></theme>
</body>

</html>
